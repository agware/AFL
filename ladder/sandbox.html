<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="https://d3js.org/d3.v4.min.js"></script>

<script>

    const height = 900;
    const width = 960;
    const logo = {
        'Adelaide': 'https://upload.wikimedia.org/wikipedia/en/2/25/Adelaide_Crows_logo.png'
    };

    let svg = d3.select('body').append('svg')
        .attr('height', height)
        .attr('width', width);

    svg.append('image')
        .attr('xlink:href', logo['Adelaide'])
        .attr('x', 200)
        .attr('y', 200)
        .attr('width', 50);

</script>

</body>
</html>
